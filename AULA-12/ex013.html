<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Roda do Console</h1>
    <div id="diaDaSemana"></div>

    <script>
        var dayDate = new Date()
        var dayWeek = dayDate.getDay()
        var diaHTML = document.getElementById('diaDaSemana')
        diaHTML.innerHTML
        console.log(dayWeek)

        switch(dayWeek){
            case 0:
                console.log('Domingo!')
                break
            case 1:
                console.log('Segunda')
                break
            case 2:
                console.log('Terça')
                break
            case 3:
                console.log('Quarta')
                break
            case 4:
                console.log('Quinta')
                break
            case 5:
                //console.log('Sexta')
                diaHTML.innerHTML = `Hoje é ${}`
                break
            case 6:
                console.log('Sábado')
            
            default:
                console.log('Tenha um bom dia')
        }

    </script>
    
</body>
</html>
