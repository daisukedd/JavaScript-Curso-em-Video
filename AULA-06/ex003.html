<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Curso em Vídeo</title>
    <style>
        body {
            background-color: #111213ff;
            color: white;
            font: normal 20pt Gotham;
        }
        h1 {
            color: #ea558dff;
        }
    </style>
</head>
<body>
    <h1>PredictStudio</h1>
    <p>eSports</p>

    <script>
        var n1 = Number.parseInt(prompt('Digite um número: '))
        var n2 = Number.parseInt(window.prompt('Digite um número: '))
        var soma = n1 + n1
        window.alert(`A soma de ${n1} e ${n2} é ${soma}`) //Template String
    </script>
</body>
</html>
